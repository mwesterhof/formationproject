{% load wagtailcore_tags formation_tags %}

{% if form_success %}
<h2>your post was successfull</h2>
{% else %}
<form style="border:1px solid black" id="form_{{ self.block_id }}" method="POST" action="{% url "temp" %}" onSubmit="return asyncForm('');"/>
    {% csrf_token %}
    {% page_token page.pk self.block_id %}

    {% for child in self.fields %}
    {% include_block child %}
    {% endfor %}
    <input type="submit" />
</form>
{% endif %}
