{% load wagtailcore_tags formation_tags %}

<form method="POST" action="{% url "temp" %}" />
    {% csrf_token %}
    <input type="hidden" name="block_id" value="{{ self.block_id }}" />
    {% page_token %}

    {% for child in self.fields %}
    {% include_block child %}
    {% endfor %}
    <input type="submit" />
</form>
